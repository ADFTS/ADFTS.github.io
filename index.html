<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Preis Live</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #212121;
            color: white;
            overflow: hidden;
        }
        .header {
            font-size: min(4vw, 40px);
            margin-bottom: 1vh;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #f0f0f0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .price-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 40vh;
            justify-content: center;
        }
        .price-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40%;
        }
        .price {
            font-size: min(15vw, 150px);
            text-shadow: 0 0 10px rgba(175, 175, 175, 0.15);
            font-weight: bold;
            line-height: 0.9;
            text-align: center;
            margin: 1vh 0;
            transition: color 1s ease;
        }
        .price.up { color: #81c784; }
        .price.down { color: #ff8a80; }
        
        .bottom-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .data-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: min(1.5vw, 15px);
            border-radius: 10px;
            font-size: min(1.5vw, 30px);
            backdrop-filter: blur(5px);
            min-width: min(25vw, 200px);
            text-align: center;
            transition: all 0.3s ease;
            height: 80px;
        }
        .small-data-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: min(1.2vw, 12px);
            border-radius: 10px;
            font-size: min(1.2vw, 40px);
            backdrop-filter: blur(5px);
            text-align: center;
            min-width: min(20vw, 200px);
            height: 70px;
        }
        .data-label {
            font-size: min(1vw, 12px);
            margin-bottom: 5px;
            color: #aaa;
        }
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #999;
            font-size: min(1.2vw, 30px);
            background-color: rgba(0, 0, 0, 0.5);
            padding: min(1vw, 10px) min(1.5vw, 15px);
            border-radius: 20px;
        }
        .error {
            color: #ff8a80;
            font-size: min(0.8vw, 10px);
            margin-top: 5px;
        }
        .update-info {
            color: #aaa;
            font-size: min(0.8vw, 10px);
            margin-top: 5px;
        }
        .data-row {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Bitcoin Price</div>
    <div class="price-container">
        <div class="price-row">
            <div id="usd-price" class="price">$--.--</div>
        </div>
        <div class="price-row">
            <div id="eur-price" class="price">€--.--</div>
        </div>
    </div>

    <div class="countdown">
        Next Update in: <span id="countdown">10</span>s
    </div>

    <div class="bottom-container">
        <div class="data-box">
            <div class="data-label">Circulating Supply</div>
            <span id="circulating-supply">Lade...</span> BTC
            <div id="supply-error" class="error"></div>
            <div class="update-info">Next Update: <span id="supply-update">00:10:00</span></div>
        </div>
        
        <div class="data-row">
            <div class="small-data-box">
                <div class="data-label">USDC/EUR Rate</div>
                <span id="usdc-eur-rate">0.00</span>
                <div id="rate-error" class="error"></div>
            </div>
            <div class="data-box">
                <div class="data-label">Market Cap</div>
                <span id="market-cap">Lade...</span>
                <div id="marketcap-error" class="error"></div>
                <div class="update-info">Next Update: <span id="marketcap-update">00:10:00</span></div>
            </div>
        </div>
    </div>

    <script>
        let previousPrices = {
            usd: null,
            eur: null
        };
        let lastDirection = {
            usd: null,
            eur: null
        };
        let countdownInterval;
        const priceUpdateInterval = 10; // Sekunden
        const dataUpdateInterval = 600; // 10 Minuten
        const rateUpdateInterval = 60; // 1 Minute

        function formatPrice(price, symbol) {
            if (isNaN(price)) return symbol + '--.--';
            const formatted = price.toLocaleString('de-DE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            return symbol + formatted;
        }

        function formatNumber(number) {
            if (isNaN(number)) return '--.--';
            return number.toLocaleString('de-DE', {
                maximumFractionDigits: 0
            });
        }

        function formatMarketCap(value) {
            if (isNaN(value)) return '$--.--';
            
            if (value >= 1e12) { // Trillionen
                const trillionValue = (value / 1e12).toLocaleString('de-DE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 3
                });
                return `$${trillionValue} T`;
            } else if (value >= 1e9) { // Milliarden
                const billionValue = (value / 1e9).toLocaleString('de-DE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 3
                });
                return `$${billionValue} Bil`;
            } else {
                return `$${value.toLocaleString('de-DE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                })}`;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startCountdown() {
            let seconds = priceUpdateInterval;
            document.getElementById('countdown').textContent = seconds;
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                seconds--;
                document.getElementById('countdown').textContent = seconds;
                
                if (seconds <= 0) {
                    seconds = priceUpdateInterval;
                }
            }, 1000);
        }

        function startDataUpdateCountdown() {
            let seconds = dataUpdateInterval;
            updateDataCountdownDisplay(seconds);
            
            const dataCountdownInterval = setInterval(() => {
                seconds--;
                updateDataCountdownDisplay(seconds);
                
                if (seconds <= 0) {
                    seconds = dataUpdateInterval;
                    updateMarketData();
                }
            }, 1000);
        }

        function updateDataCountdownDisplay(seconds) {
            document.getElementById('supply-update').textContent = formatTime(seconds);
            document.getElementById('marketcap-update').textContent = formatTime(seconds);
        }

        async function fetchCirculatingSupply() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false');
                const data = await response.json();
                
                if (data?.market_data?.circulating_supply) {
                    const supply = data.market_data.circulating_supply;
                    document.getElementById('circulating-supply').textContent = 
                        formatNumber(supply);
                    document.getElementById('supply-error').textContent = '';
                    return supply;
                } else {
                    throw new Error('Ungültiges Datenformat');
                }
            } catch (error) {
                console.error('Supply Fehler:', error);
                document.getElementById('supply-error').textContent = 'Live-Daten nicht verfügbar';
                return 19500000;
            }
        }

        async function fetchUSDCtoEUR() {
            try {
                const response = await fetch('https://api.kraken.com/0/public/Ticker?pair=USDCEUR');
                const data = await response.json();
                
                if (data.error.length === 0 && data.result?.USDCEUR?.c?.[0]) {
                    const rate = parseFloat(data.result.USDCEUR.c[0]);
                    document.getElementById('usdc-eur-rate').textContent = 
                        rate.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 4 });
                    document.getElementById('rate-error').textContent = '';
                } else {
                    throw new Error('Ungültiges Datenformat');
                }
            } catch (error) {
                console.error('USDC/EUR Fehler:', error);
                document.getElementById('rate-error').textContent = 'Live-Daten nicht verfügbar';
            }
        }

        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.kraken.com/0/public/Ticker?pair=XBTUSD,XBTEUR');
                const data = await response.json();
                
                if (data.error.length > 0) {
                    throw new Error(data.error.join(', '));
                }
                
                const usdPrice = parseFloat(data.result.XXBTZUSD?.c?.[0]);
                const eurPrice = parseFloat(data.result.XXBTZEUR?.c?.[0]);
                
                if (!usdPrice || !eurPrice) {
                    throw new Error('Fehlende Preisdaten');
                }
                
                updatePrice('usd-price', usdPrice, previousPrices.usd, '$');
                updatePrice('eur-price', eurPrice, previousPrices.eur, '€');
                
                startCountdown();
                
                previousPrices.usd = usdPrice;
                previousPrices.eur = eurPrice;
                
            } catch (error) {
                console.error('Preis-Fehler:', error);
                document.getElementById('usd-price').textContent = '$--.--';
                document.getElementById('eur-price').textContent = '€--.--';
            }
        }

        async function updateMarketData() {
            try {
                const supply = await fetchCirculatingSupply();
                const usdPrice = previousPrices.usd;
                
                if (usdPrice && supply) {
                    const marketCapUSD = usdPrice * supply;
                    document.getElementById('market-cap').textContent = 
                        formatMarketCap(marketCapUSD);
                    document.getElementById('marketcap-error').textContent = '';
                }
            } catch (error) {
                console.error('Market Data Fehler:', error);
                document.getElementById('marketcap-error').textContent = 'Berechnung fehlgeschlagen';
            }
        }
        
        function updatePrice(elementId, currentPrice, previousPrice, symbol) {
            const element = document.getElementById(elementId);
            element.textContent = formatPrice(currentPrice, symbol);
            
            if (previousPrice !== null) {
                if (currentPrice > previousPrice) {
                    element.classList.remove('down');
                    element.classList.add('up');
                    lastDirection[elementId.includes('usd') ? 'usd' : 'eur'] = 'up';
                } else if (currentPrice < previousPrice) {
                    element.classList.remove('up');
                    element.classList.add('down');
                    lastDirection[elementId.includes('usd') ? 'usd' : 'eur'] = 'down';
                } else {
                    // Keine Änderung - behalte die letzte Richtung bei
                    const direction = lastDirection[elementId.includes('usd') ? 'usd' : 'eur'];
                    if (direction) {
                        element.classList.remove('up', 'down');
                        element.classList.add(direction);
                    }
                }
            }
        }
        
        async function initialize() {
            await fetchBTCPrice();
            await fetchUSDCtoEUR();
            await updateMarketData();
            startDataUpdateCountdown();
        }
        
        initialize();
        
        setInterval(fetchBTCPrice, priceUpdateInterval * 1000);
        setInterval(fetchUSDCtoEUR, rateUpdateInterval * 1000);
    </script>
</body>
</html>
